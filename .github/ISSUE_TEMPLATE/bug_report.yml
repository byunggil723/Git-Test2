name: "✨ Feature"
description: "새로운 기능 추가"
labels: ["feature"]
body:
  - type: textarea
    attributes:
      label: 🔧 작업 내용
      description: 작업 내용을 기록해 주세요. 필요한 경우 이미지나 스크린샷을 함께 첨부해 주세요.
      placeholder: |
        반드시 -, 1. 2. 등의 글머리 기호를 통해 구분하여 주세요.
        작성 예시
        1. 로그인 기능 구현
        - 로그인 성공 시 토큰 저장
        - 실패 시 에러 메시지 출력
        2. UI 개선
        - 로그인 버튼 색상 변경
        - 반응형 설계
        ...

  - type: textarea
    attributes:
      label: 📄 의존성 추가/변경 사항
      description: 추가/변경/삭제된 의존성을 버전과 함께 기록해 주세요. 없으면 `N/A` 그대로 두시면 됩니다.
      placeholder: |
        반드시 -, 1. 2. 등의 글머리 기호를 통해 구분하여 주세요.
        작성 예시
        1. axios@1.7.2 추가
        2. react-query@5.0.0 -> 5.1.0 버전 업그레이드
        3. lodash 제거
      value: N/A

  - type: textarea
    attributes:
      label: 📂 참고 자료
      description: 참고한 문서의 링크나 이미지가 있다면 첨부해 주세요. 없으면 `> N/A` 그대로 두시면 됩니다.
      placeholder: |
        > https://example.com/design-doc
        혹은 이미지 첨부
      value: "> N/A"
